<div class="container">
  <h2>Ingresar Facturas</h2>
  <div class="row">
    <div class="col-md-4">
      <h3>Productos Disponibles</h3>
      <ul class="list-group">
        <li *ngFor="let producto of productos" class="list-group-item d-flex justify-content-between align-items-center">
          {{ producto.nombre }}
          <button class="btn btn-primary" (click)="agregarProducto(producto)">Agregar</button>
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <h3>Productos Seleccionados</h3>
      <ul class="list-group">
        <li *ngFor="let productoSeleccionado of productosSeleccionados" class="list-group-item">
          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
            {{ productoSeleccionado.producto.nombre }}</div>
          <div *ngIf="productoSeleccionado.mostrarDetalles" class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="form-group">
                    <div class="row g-3">
                      <div class="col-sm-2">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" formControlName="cantidad">
                      </div>
                      <div class="col-sm">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" formControlName="precio">
                      </div>
                      <div class="col-sm">
                        <label for="otrosCampos">Otros Campos:</label>
                        <input type="text" class="form-control" id="otrosCampos" formControlName="otrosCampos">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <button class="btn btn-danger" (click)="eliminarProducto(productoSeleccionado)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- BotÃ³n para mostrar/ocultar detalles -->
          <button class="btn btn-secondary mt-2" (click)="toggleDetalles(productoSeleccionado)">
            {{ productoSeleccionado.mostrarDetalles ? 'Ocultar Detalles' : 'Mostrar Detalles' }}
          </button>
        </li>
      </ul>
      <button class="btn btn-success mt-3" (click)="guardarMovimientos()">Guardar Movimientos</button>
    </div>
  </div>
</div>
